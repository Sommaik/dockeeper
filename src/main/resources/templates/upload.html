<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    </head>
    <body>

        <div class="container">
            <h1>Spring Boot file upload example</h1>

            <form method="POST" th:action="@{/doupload(${_csrf.parameterName}=${_csrf.token})}" enctype="multipart/form-data">
                <input type="text" name="ownerId" /><br />
                <select id="typeId" name="typeId"></select> <br />
                <input type="file" name="file" /><br/>
                <input type="submit" value="Submit" />
            </form>
        </div>

    </body>
</html>
<script>
    $(document).ready(function () {
        $.getJSON("/ajax/mstype", function(data) {
        $("#typeId").html('');
           $.each(data, function(){
               $("#typeId").append('<option value="' + this.typeId + '">' + this.typeName + '</option>');
            });
        });
    });
</script>
